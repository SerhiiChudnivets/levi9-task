<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Pirata+One" rel="stylesheet">
        
</head>

<body class="bg-light">
    <div class="container">
        <div class="row mt-3 my-1">
            <div class="col-12">
                <h1 class="text-center text-dark mb-0"> The Guardian News</h1>
            </div>
            <div class="col-12  d-flex justify-content-center">
                
                <button id="reload" class="button success btn btn-success mt-2 mb-1 w-10 p-0">Refresh </button>
                
            </div>
            <div class="col-12">
                <div id="app">
                    <div class="accordion" id="accordionExample">
                    </div>
                </div>
            </div>
         
        </div>
        <div class="row my-2 ">
                <div class="col-md-4 col-sm-12 d-flex justify-content-center">
                    <button id="prev" class="btn btn-info w-sm-25" onclick="previosPage();">&lt; Previos Page</button>
                </div>
                <div class="col-md-4 col-sm-12 d-flex justify-content-center">
                    <label id="input" class="text-dark text-center my-sm-3 my-3 my-md-0"> 
                        <input id="current-page" class="w-25" type="text" onkeypress="return currPage(event);" value="1"> of <span id="all-pages"></span> pages
                    </label>
                </div>
                <div class="col-md-4 col-sm-12 d-flex justify-content-center"> 
                    <button id="next" class="btn btn-info  " onclick="nextPage();">Next Page ></button>
                </div>
            
            
            
            </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
