<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

<body class="bg-secondary">
    <div class="container">
        <div class="row my-3">
            <div class="col-12">
                <h1 class="text-center text-light"> The Guardian News</h1>
            </div>
            <div class="col-12  d-flex justify-content-center">
                <button id="reload" class="button success btn btn-success ">Refresh </button>
            </div>
            <div class="col-12">
                <div id="app">
                    <div class="accordion" id="accordionExample">
                    </div>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-between my-3">
                <button id="prev" class="btn btn-info" onclick="previosPage();">&lt; Previos Page</button>
                <label id="input" class="text-light"> <input id="current-page" type="text" onkeypress="return currPage(event);"
                        value="1"> of <span id="all-pages"></span> pages</label>
                <button id="next" class="btn btn-info" onclick="nextPage();">Next Page ></button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
